<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Moto</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
  <link rel="stylesheet" type="text/css"href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="grid-container">
    <div id="one">
      <img src="assets/logo.png" alt="logo" class="icon">
      <h1>PIZZA</h1>
      <h1>MOTO</h1>
    </div>
    <div id="two">
      <p>PIZZA MOTO</p>
      <hr>
      <p>FROM OUR KITCHEN TO YOUR TABLE</p>
      <div class="form-control">
        <input type="submit" value="ORDER NOW" >
      </div>
      <div class="container-sm">
        <form action="">
          <input type="submit" value="Build your own pizza">
          <select name="delivery" id="delivery">
            <option value="delivery">Delivery</option>
            <option value="pickup">Pick-up</option>
          </select>
          <input type="text" placeholder="estate/apartment">
        </form>
      </div>
    </div>
    <div id="three">
      <img src="assets/socials/facebook (1).png" alt="facebook" class="icon">
      <img src="assets/socials/instagram (1).png" alt="instagram" class="icon">
      <img src="assets/socials/twitter.png" alt="twitter" class="icon">
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script> 
</body>
</html>
