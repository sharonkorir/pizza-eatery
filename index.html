<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Moto</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
  <link rel="stylesheet" type="text/css"href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="grid-container">
    <div id="one">
      <img src="assets/logo.png" alt="logo" class="logo">
      <h2>PIZZA MOTO</h2>
      <div class="header">
        <div class="column">
          <p>home</p>
        </div>
        <div class="column">
          <p>about</p>
        </div>
        <div class="column">
          <p>contact us</p>
        </div>
      </div>
    </div>
    <div id="two">
      <div class="box-hidden">
        <h3>PIZZA MOTO</h3>
        <hr>
        <h6>FROM OUR KITCHEN TO YOUR TABLE</h6>
        <div class="order">
          <input type="submit" class="btn btn-success" value="ORDER NOW" id="submit">
        </div>
     </div>
     <div class="box-showing">
        <form action="">
            <select name="size" class="form-control"id="size">
              <option value="" disabled selected hidden>Choose a size:</option>
              <option value="regular">regular</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
            </select>
            <br>
            <select name="crust" class="form-control"id="crust">
              <option value="" disabled selected hidden>Choose a crust:</option>
              <option value="thin">thin</option>
              <option value="stuffed">stuffed</option>
              <option value="glutten-free">glutten-free</option>
            </select>
            <br>
            <label for="toppings" >Choose your toppings:</label><br>
            <div id="toppings">
              <div id="meat">Meat: <br>
                <input type="checkbox" id="bacon" value="topping">
                <label for="beef">bacon</label><br>
                <input type="checkbox" id="chicken"  value="topping">
                <label for="chicken">chicken</label><br>
                <input type="checkbox" id="steak" value="topping">
                <label for="steak">Steak</label>
              </div>
              <div id="veg">Vegetables: <br>
                <input type="checkbox" id="mushrooms" value="topping">
                <label for="mushrooms">mushrooms</label><br>
                <input type="checkbox" id="capsicum"  value="topping">
                <label for="capsicum">capsicum</label><br>
                <input type="checkbox" id="corn" value="topping">
                <label for="corn">sweet corn</label><br>
              </div>
            </div>
            <br>
            <select name="delivery" id="delivery" class="form-control">
              <option value="" disabled selected hidden>pick-up/delivery:</option>
              <option value="delivery">Delivery(150ksh)</option>
              <option value="pickup">Pick-up</option>
            </select>
            <input type="submit" value="Checkout" class="btn btn-success" id="checkout">
            <input type="reset" value="Clear cart" class="btn btn-success"><br> 
        </form>  
     </div>
     <div class="ordertotal">
        <input type="submit" value="Add pizza" class="btn btn-success" id="add-order">
     </div>
    </div>
    <div id="three">
      <img src="assets/socials/facebook (1).png" alt="facebook" class="icon">
      <img src="assets/socials/instagram (1).png" alt="instagram" class="icon">
      <img src="assets/socials/twitter.png" alt="twitter" class="icon">
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script> 
</body>
</html>
