<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Moto</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css"href="css/bootstrap.css">
</head>
<body>
  <div class="grid-container">
    <div id="one">
      <img src="assets/logo.png" alt="logo" class="logo">
      <h2>PIZZA MOTO</h2>
      <div class="header">
        <div class="column">
          <p>home</p>
        </div>
        <div class="column">
          <p>about</p>
        </div>
        <div class="column">
          <p>contact us</p>
        </div>
      </div>
    </div>
    <div id="two">
      <div class="box-hidden">
        <h3>PIZZA MOTO</h3>
        <hr>
        <h6>FROM OUR KITCHEN TO YOUR TABLE</h6>
        <div class="order">
          <input type="submit" class="btn btn-success" value="ORDER NOW" id="submit">
        </div>
     </div>
     <div class="box-showing">
        <form id="myform"  onsubmit="submitForm(event)" >
            <select name="size" class="form-control"id="size">
              <option value="" disabled selected hidden>Choose a size:</option>
              <option name="size" value="regular">regular(KES 500)</option>
              <option name="size" value="medium">medium(KES 700)</option>
              <option name="size" value="large">large(KES 1200)</option>
            </select>
            <br>
            <select name="crust" class="form-control"id="crust">
              <option value="" disabled selected hidden>Choose a crust:</option>
              <option value="thin">thin(KES 100)</option>
              <option value="stuffed">stuffed(KES 150)</option>
              <option value="glutten-free">glutten-free(KES 200)</option>
            </select>
            <br>
            <label for="toppings" >Choose your toppings:</label><br>
            <div id="toppings">
              <div id="meat">Meat: <br>
                <input type="checkbox" id="bacon" name="bacon" value="bacon">
                <label for="beef">bacon</label><br>
                <input type="checkbox" id="chicken" name="chicken" value="chicken">
                <label for="chicken">chicken</label><br>
                <input type="checkbox" id="steak" name="steak" value="steak">
                <label for="steak">Steak</label>
              </div>
              <div id="veg">Vegetables: <br>
                <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
                <label for="mushrooms">mushrooms</label><br>
                <input type="checkbox" id="capsicum" name="capsicum"  value="capsicum">
                <label for="capsicum">capsicum</label><br>
                <input type="checkbox" id="corn" name="corn" value="sweet corn">
                <label for="corn">sweet corn</label><br>
              </div>
            </div>
            <br>
            <select name="delivery" id="delivery" class="form-control">
              <option value="" disabled selected hidden>pick-up/delivery:</option>
              <option value="deliver" id="deliver" name="deliver">Delivery(KES 150)</option>
              <option value="pickup" id="pickup" name="pick-up">Pick-up</option>
            </select>
            <input type="submit" value="Checkout" class="btn btn-success" id="checkout" onclick="submitForm(event)">
            <input type="reset" value="Clear cart" class="btn btn-success" ><br> 
        </form>
        
     </div>
     <div class="ordertotal">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Choice</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Size</td>
            <td id="userMessageSize"></td>
            <td id="sizePrice"></td>
          </tr>
          <tr>
            <td>Crust</td>
            <td id="userMessageCrust"></td>
            <td id="crustp"></td>
          </tr>
          <tr>
            <td>Toppings</td>
            <td id="userMessageToppings"></td>
            <td id="toppingsp"></td>
          </tr>
          <tr>
            <td>Delivery</td>
            <td id="deliver"></td>
            <td id="deliverycost"></td>
          </tr>
          <tr>
            <td>TOTAL</td>
            <td></td>
            <td id="userMessageTotal"></td>
          </tr>
        </tbody>
      </table>
        <input type="submit" value="+ Add items" class="btn btn-success" id="add-order">
        <input type="submit" value="Place order" class="btn btn-success" id="place-order" onclick="placeOrder(event)">
     </div>
    </div>
    <div id="three">
      <img src="assets/socials/facebook (1).png" alt="facebook" class="icon">
      <img src="assets/socials/instagram (1).png" alt="instagram" class="icon">
      <img src="assets/socials/twitter.png" alt="twitter" class="icon">
      <footer>PIZZA MOTO</footer>
    </div>
    

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script> 
</body>
</html>
